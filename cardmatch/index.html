<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Card Match Game</title>
	<link rel="stylesheet" href="css/matchgame.css">
	<link href="http://fonts.googleapis.com/css?family=Orbitron:400,700" rel="stylesheet" type="text/css">
</head>

<body>
	<header>
		<h1>CSS3 Matching Game</h1>
	</header>
	<div id="timer">
		Elapsed time: <span id="elapsed-time">00:00</span>
	</div>
	<section id="game">
		<div id="cards">
			<div class="card">
				<div class="face front"></div>
				<div class="face back"></div>
			</div><!-- .card -->
		</div><!-- #cards -->
	</section><!-- #game -->

	<section id="popup" class="hide">
		<div id="popup-bg">
		</div>
		<div id="popup-box">
			<div id="popup-box-content">
				<h1>You Won!</h1>
				<p>Your Score:</p>
				<p><span class='score'>13</span></p>
			</div>
		</div>
	</section>

	<footer>
		<p>Project made by StarTeam Copyright &copy; 2018</ p>
	</footer>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/matchgame.js"></script>
</body>

</html>
