<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Ping Pong Game</title>
	<link rel="stylesheet" href="css/pingpong.css"> </head>

<body>
	<header>
		<h1>Ping Pong</h1> </header>
	<div id="game">
		<div id="playground">
			<div class="paddle-hand right"></div>
			<div class="paddle-hand left"></div>
			<div id="paddleA" class="paddle"></div>
			<div id="paddleB" class="paddle"></div>
			<div id="ball"></div>
		</div>
		<div id="scoreboard">
			<div class="score"> A : <span id="score-a">0</span></div>
			<div class="score"> B : <span id="score-b">0</span></div>
</div>
	</div>
	<footer> Project made by StarTeam Copyright &copy; 2018 </footer>
	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/pingpong.js"></script>
</body>

</html>
